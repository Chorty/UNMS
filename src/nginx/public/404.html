<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lost in Space</title>
  <style>
    @font-face {
      font-family: 'ubnt';
      src: url('/public/ubnt.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Lato", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 0.875rem;
      min-height: 100%;
    }

    a {
      color: #00a0df;
      text-decoration: none;
      cursor: pointer;
      outline: none;
    }

    .login-account__logo {
      color: #00a0df;
      text-align: left;
      font-size: 150px;
      line-height: 0.4;
      padding-top: 4rem;
      padding-left: 4rem;
    }

    .icon {
      font-family: 'ubnt';
    }

    .ubnt-icon--unms:before {
      content: "\e939";
    }

    .unifiContainer {
      width: 100%;
      min-height: 100%;
      background-color: #ffffff;
    }

    .mainContainer {
      width: 100%;
      height: calc(100vh - 150px);
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .mainContainer__content {
      height: 100%;
      align-items: center;
      align-self: center;
      justify-content: space-evenly;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    h1 {
      color: #4c4c4c;
      font-size: 2.25rem;
      font-weight: 500;
      letter-spacing: 0.1px;
      text-align: left;
    }

    p {
      font-size: 1.250em;
      font-weight: 500;
      text-align: left;
      display: inline-block;
      line-height: 1.44;
      letter-spacing: 0.2px;
      color: #a7acb0;
    }

    .button--dark {
      background-color: #4c4c4c;
    }

    .button {
      padding: 0.7em 2em;
      vertical-align: middle;
      display: inline-block;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 0.5px;
      line-height: normal;
      color: #fff !important;
      text-decoration: none !important;
      background-color: #00a0df;
      border-radius: 2px;
      border: none;
      font-weight: 500;
      text-align: center;
      margin-top: 24px;
    }

    .button--large {
      padding-left: 3em;
      padding-right: 3em;
    }

    .mainContainer__text {
      width: 30%;
      padding: 0 5%;
      margin-left: 10%;
    }

    .mainContainer__text a {
      color: #a7acb0;
      text-decoration: underline;
    }

    .mainContainer__image {
      height: 100%;
      max-height: 400px;
      min-height: 200px;
      width: 30%;
      padding: 0 5%;
      margin-right: 10%;
    }

    .lost-planets {
      width: 100%;
      height: 100%;
      max-height: 400px;
      min-height: 200px;
      background: url("/public/planets.svg") no-repeat;
      background-size: contain;
    }

  </style>
</head>
<body>
<div class="unifiContainer">
  <div class="mainContainer">
    <a href="https://unms.com/">
      <div class="login-account__logo icon ubnt-icon--unms"></div>
    </a>
    <div class="mainContainer__content">
      <div class="mainContainer__text">
        <h1>404... Lost in Space</h1>
        <div>
          <p>
            Sorry, the page you are looking for is not available. If you need help you can ask at
            <a href="https://unms.com/community" target="_blank" rel="noreferrer noopener">UNMS community</a>
          </p>
        </div>
        <a href="/" class="button">
          Back Home
        </a>
      </div>

      <div class="mainContainer__image">
        <div class="lost-planets" />
      </div>
    </div>
  </div>
</div>
</body>
</html>
